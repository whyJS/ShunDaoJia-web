        <div class="question">
            <p>
                顺道嘉网络服务平台给您提供的是快速购物的体验，所以我们要求商家的配送范围不能超出半径1公里范围，当你发现你所点击的商店不支持配送时，代表所选商家已经超出了要求的配送范围，您可以选择其他的提供服务的商家，如果您周边没有任何商家提供配送服务，您可以介绍您身边的商家入驻，您会获得丰厚的回报哦！
