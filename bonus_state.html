<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bonus_state.css">
    <meta http-equiv="Content-Type" content="textml; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
</head>
<body>
    <div class="header">
        <div class="header_1">
            <a href="./bonus_blank.html">
                <img src="./img/back.png" width="30px"></a>
        </div>
        <div class="header_2">奖金说明</div>
    </div>
    <div class="list">
        <p class="list_1">奖金是什么？</p>
        <p class="list_2">奖金是由顺道嘉平台给您的独有的奖励，分为梁总情况获得:1.您使用顺道嘉平台完成购物，即可获得购物金额的1%，作为给您的奖金；2.您推荐其他人注册并使用顺道嘉平台，通过顺道嘉平台完成的购物行为，也能获得他/她购物金额的1%，作为给您的奖金。</p>
    </div>
    <div class="list1">
        <p class="list_1">奖金能干什么？</p>
        <p class="list_2">奖金能转到余额，进行购物和体现使用</p>
    </div>
    <div class="list1">
        <p class="list_1">怎么获得更多奖金？</p>
        <p class="list_2">第一步：您身边的朋友通过扫面您的二维码注册成我们的普通会员；</p>
        <p class="list_2">第二步：您推荐的普通会员通过我们的平台完成了购物；</p>
        <p class="list_2">第三步：购物成功后，他/她购物金额的1%会直接给您。</p>
    </div>
</body>
</html>
