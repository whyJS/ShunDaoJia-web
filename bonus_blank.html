<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bonus_blank.css">
    <meta http-equiv="Content-Type" content="textml; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no" />
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
</head>
<body>
    <div class="header">
        <div class="header_1">
            <a href="./money.html">
                <img src="./img/back.png" width="30px"></a>
        </div>
        <div class="header_2">奖金</div>
        <div class="header_3">
            <a href="bonus_state.html">
                <img src="./img/wenhao.png" width="30px"></a>
        </div>
    </div>
    <div class="kong1"></div>
    <div class="main clearfix">
        <div class="main_1">可用奖金</div>
        <div class="clearfix">
            <div class="main_2_l">650.00</div>
            <div><button class="main_2_r">转账到余额</button></div>
        </div>
        <div class="main_3">历史获得总奖金: 2300.00</div>
    </div>
    <div class="kq clearfix">
        <div class="kq_l">开启月底自动转账</div>
        <div class="kq_r">
            <div class="kq_r_r">
                <div class="slideOne">  
                    <input type="checkbox" value="None" id="slideOne" name="check" checked />
                    <label for="slideOne"></label>
                </div>
            </div>
        </div>
    </div>
    <div class="hui">
        <div class="hui_t"><img src="./img/qianhui.png"></div>
        <div class="hui_b">暂无奖金明细</div>
    </div>
</body>
</html>
