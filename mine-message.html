<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="textcml; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no" />
        <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
        <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
        <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
        <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
        <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
        <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
        <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
        <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
        <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
        <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
        <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
        <!-- 适应移动端end -->
    <title>mine-message</title>
    <link rel="stylesheet" href="./css/mine-message.css">
    <script src="./js/jquery-2.1.0.js"></script>
    <script src="./js/mine.js"></script>
</head>
<body>
    <!-- 标题开始 -->
    <header>
    <!-- 我的消息 -->
        <div class="head">
            <a href="mine.html"><img src="./img/back1.png" alt=""></a>
        </div>
        <div class="section">我的消息</div>
    </header>
    <!-- 标题结束 -->
    <!-- 内容开始 -->
    <section>
        <table>
            <tr class="dingdan">
                <td width=12><img src="./img/dingdan.png"></td>
                <td>
                    <span>订单消息</span>
                    <p class="none">暂无消息</p>
                    <p class="weidu">您有<span class="num"> 2 </span>条消息未读，请及时查看</p>
                </td>
                <td><a href="./mine-message-dingdan.html"><img src="./img/jiantou.png" alt=""></a></td>
            </tr>
            <tr>
                <td colspan="3"><p class="line"></p></td>
            </tr>
            <tr class="zhangdan">
                <td><img src="./img/zhangdan.png"></td>
                <td>
                    <span>账单消息</span>
                    <p class="none">暂无消息</p>
                    <p class="weidu">您有<span class="num"> 4 </span>条消息未读，请及时查看</p>
                </td>
                <td><a href="./mine-message-zhangdan.html"><img src="./img/jiantou.png" alt=""></a></td>
            </tr>
            <tr>
                <td colspan="3"><p class="line"></p></td>
            </tr>
            <tr class="putong">
                <td><img src="./img/putong.png"></td>
                <td>
                    <span>普通消息</span>
                    <p class="none">暂无消息</p>
                    <p class="weidu">您有<span class="num"> 9 </span>条消息未读，请及时查看</p>
                </td>
                <td><a href="./mine-message-putong.html"><img src="./img/jiantou.png" alt=""></a></td>
            </tr>
            <tr>
                <td colspan="3"><p class="line"></p></td>
            </tr>
        </table>
    </section>
</body>
</html>
