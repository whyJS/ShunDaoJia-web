<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="textcml; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
      <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no" />
        <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
        <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
        <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
        <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
        <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
        <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
        <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
        <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
        <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
        <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
        <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
        <!-- 适应移动端end -->
    <title>mine-message-dingdan</title>
    <link rel="stylesheet" href="./css/mine-yhq.css">
    <script src="./js/jquery-2.1.0.js"></script>
    <script src="./js/mine.js"></script>
</head>
<body>
    <!-- 标题开始 -->
    <header>
    <!-- 订单消息 -->
        <div class="head">
            <a href="./mine.html"><img src="./img/back1.png" alt=""></a>
            <div class="biaoji"><a href="">规则说明</a></div>
        </div>
        <div class="section">优惠券</div>
    </header>
    <!-- 标题结束 -->
    <!-- 内容开始 -->
    <section>
    <!--              无优惠券           -->
        <div class="wudingdan">
            <img src="./img/wudingdan.png" alt="">
            <h2>您还没有优惠券</h2>
        </div>

    <!--              有优惠券          -->
        <table cellspacing="10">
            <tr>
                <td><span class="yhq-ty">通用</span></td>
                <td><span class="yhq-sj">指定商家</span></td>
            </tr>
        </table>
    </section>
    <div class="main">
        <div class="yhq-ty-pic"><img src="./img/touxiang.png" alt=""></div>
        <div class="yhq-sj-pic"><img src="./img/wuteam.png" alt=""></div>
    </div>
    <!-- 内容结束 -->
</body>
</html>
