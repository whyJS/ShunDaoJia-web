<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="textcml; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
      <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no" />
        <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
        <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
        <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
        <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
        <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
        <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
        <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
        <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
        <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
        <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
        <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
        <!-- 适应移动端end -->
    <title>mine-address</title>
    <link rel="stylesheet" href="./css/mine-address-add.css">
    <script src="./js/jquery-2.1.0.js"></script>
    <script src="./js/mine.js"></script>
</head>
<body>
    <!-- 标题开始 -->
    <header>
    <!-- 添加收货信息 -->
        <div class="head"><a href="./mine-address.html"><img src="./img/back1.png" alt=""></a></div>
        <div class="section">添加收货地址</div>
    </header>
    <!-- 标题结束 -->
    <!-- 内容开始 -->
    <section>
        <ul>
            <li>
                <p>联系方式</p>
            </li>
            <li>
                <span>姓名：</span>
                <input type="text" placeholder="请填写收货人的姓名">
            </li>
            <li>
                <span class="nan">男</span><span class="nv">女</span>
            </li>
            <li>
                <span>电话：</span>
                <input type="text" placeholder="请填写收货人的电话号码">
            </li>
            <li>
                <p>收货地址</p>
            </li>
            <li>
                <span>小区/大厦/学校：</span>
                <a href="./mine-address-dingwei.html">
                    <img src="./img/dingwei.png" alt="">
                    <span class="click">点击选择</span>
                </a>
            </li>
            <li>
                <span>楼号-门牌号：</span>
                <input type="text" placeholder="例：16号楼166室">
            </li>
        </ul>
        <button><a href="./mine-address-add-dizhi.html">添加</a></button>
    </section>
</body>
</html>
