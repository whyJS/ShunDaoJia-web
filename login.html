<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="textcml; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no" />
        <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
        <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
        <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
        <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
        <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
        <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
        <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
        <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
        <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
        <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
        <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
        <!-- 适应移动端end -->
    <title>login</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/jquery-2.1.0.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/mine.js"></script>
</head>
<body style="background:#f0f0f0">
    <!-- 头部开始 -->
    <header>
        <div class="head">
            <a href="mine.html"><img src="./img/close.png" alt=""></a>
            <p>欢迎来到顺道嘉</p>
            <span>注册</span>
        </div>
    </header>
    <!-- 头部结束 -->
    <!-- 内容开始 -->
    <section>
        <div class="main">
            <table>
            <!-- 登录 -->
                <tr width="100%">
                    <th class="title1" style="width:45%;">
                        密码登录
                        <p class="line1" style="width:100%;height:3px;background:#FFDB4C;marginauto">  </p>
                    </th>
                    <th style="width:1;">|</th>
                    <th class="title2" style="width:45%;">
                        验证码登录
                        <p class="line2" style="width:100%;height:3px;background:#FFDB4C;marginauto; display:none;"></p>
                    </th>
                </tr>
            </table>
            <table class="pass" style="border-spacing:0px 15px;">
            <!-- 密码登录 -->
                <tr id="phone1">
                    <td style="width:20%;"><img src="./img/shouji.png" alt=""></td>
                    <td style="width:50%"><input required type="tel" placeholder="请输入手机号" minlength="2" maxlength="11" pattern="1[34578]\d{9}" value=""></td>
                </tr>
                <tr id="password">
                    <td style="width:20%;"><img class="img1" src="./img/suo.png" alt=""></td>
                    <td style="width:50%"><input type="password" placeholder="请输入密码" pattern="^[A-Za-z0-9]{6-30}$"></td>
                    <td><img class="img2" src="./img/eye.png" alt=""></td>
                </tr> 
            <!-- 验证码登录 -->
                <tr id="phone2" style="display:none;">
                    <td style="width:20%;"><img src="./img/shouji.png" alt=""></td>
                    <td style="width:40%"><input required type="tel" placeholder="请输入手机号" minlength="2" maxlength="11" pattern="1[34578]\d{9}"></td>
                </tr>
                <tr id="anquan" style="display:none;">
                    <td width="20%"><img src="./img/anquan.png" alt=""></td>
                    <td width="40%"><input type="text" placeholder="请输入验证码"></td>
                    <td><input type="button" id="send" value="发送验证码"></td>
                </tr>
            </table>               
        </div>
        <!-- 登录按钮 -->
        <div class="btn btn-login">登录</div>
        <!-- 忘记密码 -->
        <span class="forget"><a href="#">忘记密码</a></span>
        <!-- 底部 -->
        <div class="foot"><h5>登录即为同意<a href="#">《用户协议》</a></h5></div>     
    </section>
    <!-- 内容结束 -->
</body>
</html>
